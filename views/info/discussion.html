<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta name="title" content="Contest Info">

    <title>Contest Info</title>
    <link rel="stylesheet" href="../styles/main.css">
    <script src="https://play.staging.workadventu.re/iframe_api.js"></script>
    <style>
        .no-scroll-bar{
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scroll-bar::-webkit-scrollbar {
            display: none;
        }
    </style>
  <script type="module" crossorigin src="../../assets/discussion_info-ebe11826.js"></script>
</head>
    <body style="max-height: 110px; overflow: hidden;">
        <div style="
                background: black; 
                color: white;
                display: grid;
                grid-template-columns: 60px 1fr 100px;
                overflow: hidden;
                height: 100%;
                flex-direction: column;
                align-content: center;
                align-items: center;
                justify-content: center;
                border-radius: 14px;
                border: solid 2px black;
                padding: 0 4px;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            "
            >
            <div style="border: solid 1px white; border-radius: 14px; height: fit-content; width: fit-content; display: flex; align-items: center; justify-content: center; padding: 10px;">
                <img id="avatar" height="40px" src="" />
            </div>
            <div class="no-scroll-bar" style="padding: 10px; font-size: 16px; max-height: 80px; overflow: scroll;">
                <p id="title" style="font-style: italic; font-size: 14px; margin: 0px;">
                    Me
                </p>
                <p id="text" style="margin: 0px;">
                    Woooooow! I love chalenge! I'm ready to start the contest 😍</br>
                    In the first time, the randomizer will choose my contest 💭</br>
                    After that more instriction about the contest will be shown to me and I will be able to start the contest 💪
                </p>
            </div>
            <div class="text-align-right" style="display: flex; justify-content: center;">
                <button class="btn cursor-pointer" 
                    id="closeButton"
                    style="
                        background: none;
                        border: solid 1px white;
                        border-radius: 12px;
                        color: white;
                        padding: 8px 20px;
                        height: fit-content;
                        cursor: pointer;
                    "
                >
                    Let's go!
                </button>
            </div>
        </div>
        
    </body>
</html>
